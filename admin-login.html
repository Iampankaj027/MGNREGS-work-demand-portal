<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8ffae 0%, #a8edea 100%);
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(255,255,255,0.98);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(168, 237, 234, 0.18);
            width: 100%;
            max-width: 370px;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -60px; left: -60px;
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #f8ffae 0%, #a8edea 100%);
            border-radius: 50%;
            opacity: 0.4;
            z-index: 0;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #5e72e4;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5e72e4;
            font-weight: 500;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #d0e6f6;
            border-radius: 7px;
            font-size: 1rem;
            background: #fafdff;
            transition: border 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #a8edea;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(90deg, #a8edea 0%, #f8ffae 100%);
            color: #5e72e4;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(168,237,234,0.08);
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #a8edea 100%);
            color: #222;
            box-shadow: 0 4px 16px rgba(168,237,234,0.10);
        }
        .error-message {
            color: #d8000c;
            background: #ffd2d2;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form class="login-container" id="adminLoginForm" autocomplete="off">
    <h2>Admin Login</h2>
    <div class="error-message" id="errorMsg">Invalid credentials. Please try again.</div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autofocus>
    <label for="password">Password</label>
        <div style="position:relative; width:100%;">
            <input type="password" id="password" name="password" required style="width:100%; padding-right:2.5rem; box-sizing:border-box;">
            <button type="button" id="togglePassword" style="position:absolute; right:0.5rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:1.1rem; color:#888; padding:0 0.3rem;" tabindex="-1">üëÅÔ∏è</button>
        </div>
        </div>
    <button type="submit">Login</button>
    <button type="button" id="resetCredentialsBtn" style="margin-top: 10px; background: #f3f3f3; color: #333; border: 1px solid #ccc;">Reset Credentials</button>
    </form>
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                this.textContent = 'üôà';
            } else {
                pwd.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Get credentials from localStorage or use default
            const savedUsername = localStorage.getItem('adminUsername') || 'admin';
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            if(username === savedUsername && password === savedPassword) {
                window.location.href = 'admin-dashboard.html'; // Redirect after login
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
        document.getElementById('resetCredentialsBtn').addEventListener('click', function() {
            window.location.href = 'set-admin-credentials.html';
        });
    </script>
</body>
</html>
