<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Admin Credentials</title>
    <style>
        body {
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 0.7rem;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .container button:hover {
            background: #005fa3;
        }
        .success-message {
            color: #155724;
            background: #d4edda;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <form class="container" id="setCredentialsForm" autocomplete="off">
        <h2>Set Admin Credentials</h2>
        <div class="success-message" id="successMsg">Credentials updated! You can now login.</div>
        <label for="new-username">New Username</label>
        <input type="text" id="new-username" name="new-username" required autofocus>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required>
        <button type="submit">Save Credentials</button>
    </form>
    <script>
        document.getElementById('setCredentialsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            localStorage.setItem('adminUsername', username);
            localStorage.setItem('adminPassword', password);
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'admin-login.html';
            }, 1200);
        });
    </script>
</body>
</html>
